<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
</head>
<body>
    <!--Cabeçalho-->
    <section id="cabeçalho" style="text-align: center;">
        <h1>MINHA TABELA</h1>
        <header>
            <nav>
                <a href="#">Jogos</a> &nbsp;&nbsp;
                <a href="#rodape">Contato</a>
            </nav>
        </header>


    </section>

    <!--TABELA-->
    <section id="tabela" style="margin-top: 50%;font-size: xx-large;">
        <table border="1" align="center">
            <caption> Informações E-sports estaduais</caption>
            <thead>
                <tr>
                    <th colspan="4">Classificação</th>
                </tr>
                
            </thead>
            <tbody align="center">
                <tr>
                    <th rowspan="4"> ROWSPAN</th>
                    <th>Nome</th>
                    <th>Moedas</th>
                    <th>Pontos</th>
                </tr>
                <tr>
                    <td>Jorge</td>
                    <td>65</td>
                    <td>569</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>10</td>
                    <td>97</td>
                </tr>
                <tr>
                    <td>Carla</td>
                    <td>15</td>
                    <td>135</td>
                </tr>
                <tfoot>
                    <th colspan="4">E-SPORT ESTADUAL</th>
                </tfoot>
            </tbody>
        </table>
    </section>
    <!-- Rodapé -->
    <section id="rodape" style="text-align: center; margin-top: ;">
        <footer>
            <p>Todos os direitos reservados</p>
        </footer>
    </section>
</body>
</html>
